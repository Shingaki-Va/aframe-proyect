<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestingAFrame</title>
  
  <!-- Stylesheet externo -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts Preload -->
  <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  <script src="app.js"></script>
</head>

<body>
  <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
   <div>Loading, please wait...</div>
 </div>
 <button id="myButton" onclick="superClic()"> hola </button> 
   <a-scene
       vr-mode-ui='enabled: false;'
       renderer="logarithmicDepthBuffer: true;"
       embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

       <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
       <a-nft
           type='nft' url='src\dataNFT\window/window'
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity light="type: ambient; color: #CCC; intensity: 2"></a-entity>
           <a-entity
               gltf-model='src\assets\rose.glb'
               scale="50 50 50"
               position="150 100 -5"
               rotation="-100 0 0"
               >
           </a-entity>
       </a-nft>
   <a-entity camera></a-entity>
   </a-scene>
</body>
</html>
